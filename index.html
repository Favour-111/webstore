<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="background"></div>
    <nav class="navbar">
      <p class="fw-bold fs-2 ms-1 logo">webstore</p>
    </nav>
    <button class="navbar-burger" onclick="toggleMenu()"></button>
    <nav class="menu">
      <a href="#" style="animation-delay: 0.1s">Home</a>
      <a href="#" style="animation-delay: 0.2s">About</a>
      <a href="#" style="animation-delay: 0.3s">Services</a>
      <a href="#" style="animation-delay: 0.4s">Products</a>
      <a href="#" style="animation-delay: 0.5s">Contact</a>
    </nav>
</nav>
<div class="main">
<section class="textOverlay">
  <div>
   <h1 class="overlayText text-capitalize fw-bold">welcome to webstore</h1>
   <h2 class="text-capitalize fw-bold">discover new product </h2>
   <button class="shoppingBtn">
    <span>Shop Now</span>

    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
  </button>
</div>
</section>
</div>
  
    <script type="text/javascript">
      const toggleMenu = () => {
        document.body.classList.toggle("open");
      };
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
